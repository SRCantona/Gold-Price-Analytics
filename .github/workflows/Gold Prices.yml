name: Update Gold Prices

on:
  schedule:
    - cron: "0 6 * * *"   # يومياً 6 صباحاً UTC (9 صباحاً السعودية)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-gold:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run gold price update
        run: |
          python scripts/gold_price_update.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/gold_prices.xlsx
          git commit -m "Auto update gold prices" || echo "No changes to commit"
          git push
