name: Update Gold Prices (Saudi Market)

on:
  schedule:
    # يشغّل يوميًا الساعة 06:00 صباحًا UTC
    # = 09:00 صباحًا بتوقيت السعودية
    - cron: "0 6 * * *"
  workflow_dispatch:  # تشغيل يدوي من GitHub

permissions:
  contents: write

jobs:
  update-gold:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run gold price updater
        run: |
          python scripts/gold_price_update.py

      - name: Commit & push updated Excel
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/gold_prices.xlsx
          git commit -m "Auto update gold prices (Saudi market)" || echo "No changes to commit"
          git push
