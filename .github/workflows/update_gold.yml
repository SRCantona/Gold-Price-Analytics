name: Update Gold Prices

on:
  schedule:
    - cron: "0 3 * * *"   # يومياً الساعة 03:00 UTC
  workflow_dispatch:      # تشغيل يدوي من GitHub

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Debug - list repo structure
        run: |
          echo "=== ROOT ==="
          ls -la
          echo "=== DATA ==="
          ls -la data || true
          echo "=== SCRIPTS ==="
          ls -la scripts || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance openpyxl

      - name: Run gold price update
        run: |
          python scripts/gold_price_update.py

      - name: Commit & push updated Excel (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data || true
          git commit -m "Auto update gold prices" || echo "No changes to commit"
          git push || echo "Nothing to push"
