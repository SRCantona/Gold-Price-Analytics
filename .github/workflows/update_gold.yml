name: Update Gold Prices

on:
  schedule:
    - cron: "0 3 * * *"   # يومياً الساعة 03:00 UTC (غيره لو تبي)
  workflow_dispatch:      # لتشغيل يدوي من واجهة GitHub

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Debug - list repo files
        run: |
          echo "=== repo files ==="
          ls -la
          echo "=== data folder ==="
          ls -la data || true
          echo "=== scripts folder ==="
          ls -la scripts || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run gold price update
        run: |
          python scripts/gold_price_update.py

      - name: Commit & push updated Excel (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data || true
          # محاولة commit، وإذا ما في تغييرات نتخطّى بدون فشل
          git commit -m "Auto update gold prices" || echo "No changes to commit"
          git push || echo "Nothing to push"
